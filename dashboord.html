        <main>
            <div class="px-6 flex items-center h-24 w-full">
               <div class="p-7 btm-left-box w-1/2 h-full flex items-center">
                <button id="add-btn" class="mx-2 p-3 text-lg text-gray-800 bg-gray-200 rounded-full"><i class="ri-add-circle-line"></i> &nbsp; Add Book</button>
                <button class="mx-2 p-3 text-lg text-gray-800 bg-gray-200 rounded-full"><i class="ri-eraser-fill"></i> &nbsp; Clear Filtering</button>
               </div>
               <div class="btm-right-box p-2 w-1/2 h-full flex items-center justify-between">
                <i class="ri-search-eye-line text-3xl"></i>
                <input type="text" id="bookId" placeholder="Enter Book ID" class="p-2 w-4/5 outline-none  border-b-4 rounded-md  border-gray-400">
                <button class="mx-2 p-3 text-lg text-gray-800 bg-gray-200 rounded-full">Search</button>
               </div>
            </div>
            <div class="table_box p-7 w-full ">
                <table class="w-full border-2 border-black">
                    <tr>
                        <th class="p-2  border-r-2 border-black">ID</th>
                        <th class="p-2  border-r-2 border-black">Cover</th>
                        <th class="p-2  border-r-2 border-black">Title</th>
                        <th class="p-2  border-r-2 border-black">ISBN</th>
                        <th class="p-2  border-r-2 border-black">categorie</th>
                        <th class="p-2  border-r-2 border-black">Descreption</th>
                        <th class="p-2  border-r-2 border-black">Price</th>
                        <th class="p-2  border-r-2 border-black">Action</th>
                    </tr>
                    <tbody id="table-data">

                    </tbody>
                </table>
            </div>
            <div id="modal" class="hidden w-2/3 fixed  h-[60%] top-[50%] left-1/2 transform translate-x-[-50%] translate-y-[-50%] flex border-t-[20px] border-groove border-gray-900   z-[1] bg-gray-400">
                <button id="close-btn"><i class="ri-close-circle-fill text-red-500 absolute right-[-15px] text-4xl p-2 top-[-40px]"></i></button>
                <div class="left-modal w-1/3 h-full">
                    <div class="img-box relative w-full h-[300px] flex p-6">
                        <img src="./dist/images/coverImg/book-cover.png" alt="cover" class="w-50 h-41 p-4">
                        <i class="ri-add-circle-fill p-2 absolute right-16 top-20 text-3xl"></i>
                        <input id="upload-field" type="file" class="w-10 h-10 absolute right-16 top-20 opacity-0">
                    </div>
                </div>
                <div class="right-modal w-2/3 h-full border-l-4 border-groove border-gray-900">
                    <form id="register-form">
                        <div class="input-box w-full flex justify-between">
                            <label for="title" class="text-xl font my-5 mx-3">Title</label>
                            <input type="text" id="title" class="w-2/3 m-5 p-3 border-b-4 border-sky-800 outline-0">
                        </div>
                        <div class="input-box w-full flex justify-between">
                            <label for="isbn" class="text-xl font my-5 mx-3">ISBN</label>
                            <input type="text" id="isbn" class="w-2/3 m-5 p-3 border-b-4 border-sky-800 outline-0">
                        </div>
                        <div class="input-box w-full flex justify-between">
                            <label for="categorie" class="text-xl font my-5 mx-3">categorie</label>
                            <input type="text" id="categorie" class="w-2/3 m-5 p-3 border-b-4 border-sky-800 outline-0">
                        </div>
                        <div class="input-box w-full flex justify-between">
                            <label for="descreption" class="text-xl font my-5 mx-3">Descreption</label>
                            <input type="text" id="descreption" class="w-2/3 m-5 p-3 border-b-4 border-sky-800 outline-0">
                        </div>
                        <div class="input-box w-full flex justify-between">
                            <label for="price" class="text-xl font my-5 mx-3">Price</label>
                            <input type="text" id="price" class="w-2/3 m-5 p-3 border-b-4 border-sky-800 outline-0">
                        </div>
                        <div class="input-box-button flex justify-between">
                            <button id="register-btn" class="m-10 p-3 text-lg text-gray-800 bg-green-800 hover:bg-green-500 hover:text-white rounded-full">Register</button>
                            <button class="m-10 p-3 text-lg text-gray-800 bg-sky-800 hover:bg-sky-500 hover:text-white rounded-full">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
