<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>local</title>
</head>
<body>

    <header>

        <nav class="container mx-auto p-6">
            <div class="flex item-center justify-around">
                <div>
                    <img src="./dist/images/logo_ketabi.png" alt="ketabi logo" width="200px">
                </div>
                <div class="py-3 hidden md:flex space-x-6">
                    <a href="index.html" class="text-slate-900 hover:text-slate-500">Home</a>
                    <a href="library.html" class="text-slate-900 hover:text-slate-500">Library</a>
                    <a href="#" class="text-slate-900 hover:text-slate-500">Dashboard</a>
                    <a href="about-us.html" class="text-slate-900 hover:text-slate-500">About Us</a>
                    <a href="#" class="text-slate-900 hover:text-slate-500">Contact Us</a>
                </div>
                <div class="py-4">
                    <a href="#"><img src="./dist/icons/cart-shopping-solid.svg" width="25px" alt="basket logo"></a>
                </div>
            </div>
        </nav>
    </header>

    <div class="min-h-screen flex flex-row bg-gray-100">
        <div class="flex flex-col w-[20%] bg-white rounded-r-3xl overflow-hidden">
            <div class="flex items-center justify-center h-20 shadow-md">
                <h1 class="text-3xl uppercase font-bold text-indigo-700" style="color: #0097B2;"> Ktabi</h1>
            </div>
            <ul class="flex flex-col py-4">
            <li>
                <a href="#" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
                <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-home"></i></span>
                <span class="text-sm font-medium">Dashboard</span>
                </a>
            </li>
            <li>
                <a id="affiche" href="#" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
                <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-book-add"></i></span>
                <span class="text-sm font-medium">Add Books</span>
                </a>
            </li>
            <li>
                <a href="#" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
                <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-book"></i></span>
                <span class="text-sm font-medium">Books List</span>
                </a>
            </li>
            <li>
                <a href="#" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
                <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-user"></i></span>
                <span class="text-sm font-medium">Profile</span>
                </a>
            </li>
            <li>
                <a href="#" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
                <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-log-out"></i></span>
                <span class="text-sm font-medium">Logout</span>
                </a>
            </li>
            </ul>
        </div>

        <div id="books" class="w-full">
            <div id="books-table" class="w-[90%] m-auto mt-8">
                <div id="books-bar" class="flex place-content-between items-center m-8 mx-0">
                    <div class="w-full flex justify-center gap-1">
                        <button id="add-books-form-btn" class="bg-green-700 text-neutral-50 rounded w-40 h-10" type="button">Add book</button>
                        <button id="remove-books-btn" class="bg-red-700 text-neutral-50 rounded w-40 h-10" type="button">Delete all</button>
                    </div>
                </div>
                <div id="books-content">
                    <table class="w-full border-collapse border-2">
                        <thead>
                            <tr class="bg-neutral-700 text-neutral-50 rounded-lg" style="background-color: #0097B2;">
                                <th class="border-collapse border-2">ID</th>
                                <th class="border-collapse border-2">ISBN</th>
                                <th class="border-collapse border-2">Title</th>
                                <th class="border-collapse border-2">Description</th>
                                <th class="border-collapse border-2">Catregory</th>
                                <th class="border-collapse border-2">Writer</th>
                                <!-- <th class="border-collapse border-2 ">Actions</th> -->
                            </tr>
                        </thead>
                        <tbody id="books-wrapper">
                            <!-- <tr>
                                <td class="border-collapse border-2">ID</th>
                                <td class="border-collapse border-2">Title</th> 
                                <td class="border-collapse border-2">ISBN</th>
                                <td class="border-collapse border-2 flex place-content-end gap-1">
                                    <button type="button" class="bg-orange-500 text-neutral-50 rounded w-[50%] h-10">Edit</button>
                                    <button type="button" class="bg-red-700 text-neutral-50 rounded w-[50%] h-10">Delete</button>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <div id="books-form" style="transform: translate(-50%, -50%);" class="left-[50%] hidden absolute z-[3] top-[50%]">
            <form action="" class="flex flex-col items-center place-content-between border-1 border-gray-700 w-[35vw] mx-auto h-[40vh] rounded bg-neutral-50">
                <div class="w-full h-12 bg-neutral-700 p-2 text-center rounded-t">
                </div>
                <div class="w-[90%] flex place-content-between items-center">
                    <label>ID:</label>
                    <input class="w-[80%] bg-neutral-500 h-10 p-2 placeholder-white rounded" type="text" id="id" placeholder="" disabled>
                </div>
                <div class="w-[90%] flex place-content-between items-center">
                    <label>ISBN:</label>
                    <input class="w-[80%] bg-neutral-300 h-10 p-2 rounded" type="text" id="isbn" placeholder="">
                </div>
                <div class="w-[90%] flex place-content-between items-center">
                    <label>Title:</label>
                    <input class="w-[80%] bg-neutral-300 h-10 p-2 rounded" type="text" id="title" placeholder="">
                </div>
                <div class="w-[90%] flex place-content-between items-center">
                    <label>Description:</label>
                    <textarea id="description" class="w-[80%] bg-neutral-300 h-20 p-2 rounded" placeholder=""></textarea>
                </div>
                <div class="w-[90%] flex place-content-end items-center gap-1 mb-2">
                    <input type="submit" id="btn-form-submit" class="cursor-pointer bg-green-700 text-neutral-50 rounded w-24 h-10" value="Add">
                    <input type="reset" id="main-boos-form-reset" class="cursor-pointer bg-neutral-600 text-neutral-50 rounded w-24 h-10" value="Reset">
                </div>
            </form>
        </div>

    </div>

    <script src="script.js"></script>

    
</body>
</html>
